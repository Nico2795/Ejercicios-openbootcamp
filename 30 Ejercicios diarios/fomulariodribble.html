<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form Tarea</title>
    <link rel="stylesheet" href="tarea1.css">
</head>
<body>
    <div class="logo">
        <a href="https://www.youtube.com/watch?v=tozzTcWWPDg"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c8/Dribbble_Text_Logo_Script.svg/2560px-Dribbble_Text_Logo_Script.svg.png" alt="logo"/></a>
    </div>
    <div class="content">
        <h2>Sign in to Dribble</h2>
        <div class="buttons">
            <button class="google-btn">
                <picture>
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRu1PJmT_THldF0n5APcmt9p10utgu6KSw4cH2fQ5Xhpw&s" alt="logo-google">
                    <span>Registrate con google</span>
                </picture>
            <button class="google-twitter">
                <picture>
                    <span>T</span>
                </picture>
            </button>
        </div>
        <div class="separator">
            <hr>
            <span>O..</span>
            <hr>
        </div>
    </div>
</body>
</html>
