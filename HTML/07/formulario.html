<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="tarea1.css">
</head>
<body>
    <div class="content">
        <h3>Suscribete a Dribble</h3>
        <div class="buttons">
            <button class="google-btn">
                <picture>
                    <img src="https://entredichos.trabajosocial.unlp.edu.ar/wp-content/uploads/sites/6/2016/12/Google_-G-_Logo.svg_.png" alt="logo-google">
                    <span>Registrate con Google</span>
                </picture>
            </button>
            <button class="twitter-btn">
                <picture>
                    <img src="https://st2.depositphotos.com/1144386/7438/v/450/depositphotos_74381297-stock-illustration-modern-twitter-bird-icon.jpg">
                </picture>
            </button>
        </div>
        <div class="separator">
            <hr>
            <span>O</span>
            <hr>
        </div>
        <form action="">
            <div class="inputs">
                <label for="name">
                    <span>Nombre</span>
                    <input type="text" id="name" class="name">
                </label>
                <label for="username">
                    <span>Username</span>
                    <input type="text" id="username" class="username">
                </label>
            </div>
            <label for="email">
                <span>Email</span>
                <input type="email" name="email" id="email">
            </label>
            <label for="password">
                <span>Password</span>
                <input type="password" name="password" id="password">
            </label>
            <label for="checkbox" class="checkbox-label">
                <input type="checkbox" class="checkbox" id="checkbox">
                <span>Acepto terminos y condiciones</span>
            </label>
            <button class="submit-button">
                <span>Crear Cuenta</span>
            </button>
        </form>
    </div>
</body>
</html>
